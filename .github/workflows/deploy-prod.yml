# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Prod

on:
  push:
    branches: [release]
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Increase file watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx playwright install
      - run: npm run build:internet
      - run: npm run test
      - run: npm run lint
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ secrets.PROD_ACCOUNT_ID }}:role/GithubActionsAccessRole
          aws-region: eu-north-1
      - name: Move release files into release dir
        run: |
          mkdir -p release
          cp -r common release/
          cp -r build release/
          cp -r index.html accessibility-fi.html accessibility-sv.html release/
      - name: Sync release files into the test bucket
        run: aws s3 sync release/ s3://${{ secrets.PROD_DEPLOY_BUCKET_NAME }}
      - name: Invalidate Cloudfront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
